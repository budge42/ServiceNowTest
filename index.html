<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiceNow Quiz - Test</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #007bff;
        }

        .question {
            margin: 20px 0;
        }

        .question h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
        }

        .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            background-color: #ffffff;
        }

        .options button:hover {
            background-color: #f1f1f1;
        }

        .correct {
            background-color: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        .nav-btns {
            text-align: center;
            margin-top: 20px;
        }

        .nav-btns button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.1em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-btns button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>ServiceNow Quiz</h1>
        <div id="quiz"></div>
        <div class="nav-btns">
            <button id="prevBtn" class="hidden" onclick="changePage(-1)">Previous</button>
            <button id="nextBtn" onclick="changePage(1)">Next</button>
        </div>
    </div>

    <script>
        const questionsPerPage = 5;
        let currentPage = 0;

        const questions = [
            {
                question: "1. What does the 'Client' option on a UI Action indicate?",
                options: [
                    { answer: "The action will execute server-side code.", correct: false },
                    { answer: "The action will run a business rule before performing.", correct: false },
                    { answer: "The action will run on the client-side, in the user's browser.", correct: true },
                    { answer: "The action will execute immediately after saving the record.", correct: false }
                ]
            },
            {
                question: "2. What is a Transform Map used for in ServiceNow?",
                options: [
                    { answer: "It schedules data imports from external sources.", correct: false },
                    { answer: "It maps records from one ServiceNow instance to another.", correct: false },
                    { answer: "It defines the relationship between fields in a data import and fields in a target table.", correct: true },
                    { answer: "It manages the real-time syncing of data between multiple tables.", correct: false }
                ]
            },
            {
                question: "3. What method is most useful for debugging a Client Script in ServiceNow?",
                options: [
                    { answer: "Adding log messages to the script using `gs.log()`.", correct: false },
                    { answer: "Using the JavaScript Debugger in the browser's Developer Tools.", correct: true },
                    { answer: "Checking the email logs for errors.", correct: false },
                    { answer: "Running the Record Producer.", correct: false }
                ]
            },
            {
                question: "4. What is an Event in ServiceNow?",
                options: [
                    { answer: "A scheduled job that runs a script periodically.", correct: false },
                    { answer: "A server-side function that runs every time a record is created.", correct: false },
                    { answer: "A notification sent to users whenever an important record is modified.", correct: false },
                    { answer: "A mechanism for generating messages when specific conditions occur.", correct: true }
                ]
            },
            {
                question: "5. What is the main purpose of an SLA in ServiceNow?",
                options: [
                    { answer: "To track the total number of requests submitted by a user.", correct: false },
                    { answer: "To ensure that the system is running efficiently.", correct: false },
                    { answer: "To ensure that the agreed service levels are met and tracked.", correct: true },
                    { answer: "To monitor performance of the ServiceNow instance.", correct: false }
                ]
            },
            {
                question: "6. What does a Data Policy do in ServiceNow?",
                options: [
                    { answer: "It controls the field's visibility in the form.", correct: false },
                    { answer: "It validates the data entered into a field.", correct: false },
                    { answer: "It enforces rules to ensure consistency of data across the application.", correct: true },
                    { answer: "It restricts access to the records based on user roles.", correct: false }
                ]
            },
            {
                question: "7. What is the use of GlideRecord in ServiceNow?",
                options: [
                    { answer: "It is used to execute SQL queries on the database.", correct: false },
                    { answer: "It is a server-side object used to perform operations on a database table.", correct: true },
                    { answer: "It is used to handle client-side operations.", correct: false },
                    { answer: "It is used to manage workflows.", correct: false }
                ]
            },
            {
                question: "8. What is the purpose of a UI Policy?",
                options: [
                    { answer: "To change field values on a form.", correct: false },
                    { answer: "To dynamically change the form's appearance or field behavior.", correct: true },
                    { answer: "To automate form submission.", correct: false },
                    { answer: "To create client-side rules for validating data.", correct: false }
                ]
            },
            {
                question: "9. How do you add a new field to a ServiceNow form?",
                options: [
                    { answer: "Through a business rule.", correct: false },
                    { answer: "By customizing the form layout.", correct: false },
                    { answer: "By creating a UI action.", correct: false },
                    { answer: "By using a dictionary entry.", correct: true }
                ]
            },
            {
                question: "10. What are ACLs used for in ServiceNow?",
                options: [
                    { answer: "To manage access to records in tables.", correct: true },
                    { answer: "To automate form submission.", correct: false },
                    { answer: "To enforce UI Policies.", correct: false },
                    { answer: "To log errors in the system.", correct: false }
                ]
            },
            {
    question: "11. What is a Business Rule in ServiceNow?",
    options: [
        { answer: "A client-side script that runs in response to form actions.", correct: false },
        { answer: "A server-side script that runs when records are inserted, updated, or deleted.", correct: true },
        { answer: "A rule that manages workflows.", correct: false },
        { answer: "A script that enforces UI policies.", correct: false }
    ]
},
{
    question: "12. What is the role of a Workflow in ServiceNow?",
    options: [
        { answer: "To manage UI policies.", correct: false },
        { answer: "To automate multi-step processes.", correct: true },
        { answer: "To manage roles and permissions.", correct: false },
        { answer: "To handle client-side form validation.", correct: false }
    ]
},
{
    question: "13. What table in ServiceNow holds SLA records?",
    options: [
        { answer: "incident_sla", correct: false },
        { answer: "task_sla", correct: true },
        { answer: "sla_definition", correct: false },
        { answer: "task_table", correct: false }
    ]
},
{
    question: "14. What does the Service Catalog in ServiceNow provide?",
    options: [
        { answer: "A place for users to view system logs.", correct: false },
        { answer: "A portal for requesting goods and services.", correct: true },
        { answer: "A list of available SLAs.", correct: false },
        { answer: "A tool for managing incidents.", correct: false }
    ]
},
{
    question: "15. What is the function of a UI Action in ServiceNow?",
    options: [
        { answer: "To validate data before form submission.", correct: false },
        { answer: "To add buttons, links, and context menu items to forms and lists.", correct: true },
        { answer: "To manage workflows.", correct: false },
        { answer: "To trigger events in the system.", correct: false }
    ]
},
{
    question: "16. What is the primary use of a Script Include?",
    options: [
        { answer: "To include reusable server-side code.", correct: true },
        { answer: "To handle client-side scripts.", correct: false },
        { answer: "To validate form data.", correct: false },
        { answer: "To manage workflow logic.", correct: false }
    ]
},
{
    question: "17. Which module in ServiceNow would you use to import data?",
    options: [
        { answer: "Data Load", correct: false },
        { answer: "Import Sets", correct: true },
        { answer: "Data Dictionary", correct: false },
        { answer: "Service Catalog", correct: false }
    ]
},
{
    question: "18. What does the Scheduled Jobs module in ServiceNow allow you to do?",
    options: [
        { answer: "Manage UI Policies.", correct: false },
        { answer: "Schedule jobs like data imports and reports.", correct: true },
        { answer: "Schedule notifications for users.", correct: false },
        { answer: "Run client-side scripts.", correct: false }
    ]
},
{
    question: "19. What does the CI (Configuration Item) represent in ServiceNow?",
    options: [
        { answer: "An item in the Service Catalog.", correct: false },
        { answer: "A component in the CMDB that needs to be managed.", correct: true },
        { answer: "An incident in the Incident table.", correct: false },
        { answer: "A UI Action in ServiceNow.", correct: false }
    ]
},
{
    question: "20. Which ServiceNow table stores Incident data?",
    options: [
        { answer: "task_sla", correct: false },
        { answer: "incident_sla", correct: false },
        { answer: "incident", correct: true },
        { answer: "task_incident", correct: false }
    ]
}

        ];

        // Function to render quiz
        function renderQuiz() {
            const quizContainer = document.getElementById('quiz');
            quizContainer.innerHTML = ''; // Clear previous content

            // Get questions for the current page
            const start = currentPage * questionsPerPage;
            const end = start + questionsPerPage;
            const pageQuestions = questions.slice(start, end);

            pageQuestions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');
                questionDiv.innerHTML = `<h3>${q.question}</h3>`;

                const optionsDiv = document.createElement('div');
                optionsDiv.classList.add('options');

                q.options.forEach((option) => {
                    const button = document.createElement('button');
                    button.textContent = option.answer;
                    button.onclick = () => checkAnswer(button, option.correct);
                    optionsDiv.appendChild(button);
                });

                questionDiv.appendChild(optionsDiv);
                quizContainer.appendChild(questionDiv);
            });

            // Handle previous/next buttons visibility
            document.getElementById('prevBtn').classList.toggle('hidden', currentPage === 0);
            document.getElementById('nextBtn').classList.toggle('hidden', end >= questions.length);
        }

        // Function to check answer
        function checkAnswer(button, isCorrect) {
            const buttons = button.parentElement.querySelectorAll('button');
            buttons.forEach(btn => btn.disabled = true);

            if (isCorrect) {
                button.classList.add('correct');
            } else {
                button.classList.add('incorrect');
                buttons.forEach(btn => {
                    if (btn.textContent === button.parentElement.querySelector('button.correct')?.textContent) {
                        btn.classList.add('correct');
                    }
                });
            }
        }

        // Function to change page
        function changePage(direction) {
            currentPage += direction;
            renderQuiz();
        }

        // Initialize the quiz
        renderQuiz();
    </script>

</body>
</html>
