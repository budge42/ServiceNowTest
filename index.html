<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiceNow Quiz - Test</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #007bff;
        }

        h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
        }

        .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            background-color: #ffffff;
        }

        .options button:hover {
            background-color: #f1f1f1;
        }

        .correct {
            background-color: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        .nav-btns {
            text-align: center;
            margin-top: 20px;
        }

        .nav-btns button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.1em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-btns button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        .section-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            font-size: 1.2em;
            text-align: left;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .section-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="title">ServiceNow Quiz</h1>
        
        <div id="homepage">
            <button class="section-button" onclick="openSection('platformOverview')">1 - Platform Overview and Navigation</button>
            <button class="section-button" onclick="openSection('instanceConfig')">2 - Instance Configuration</button>
            <button class="section-button" onclick="openSection('appCollab')">3 - Configuring Applications for Collaboration</button>
            <button class="section-button" onclick="openSection('selfService')">4 - Self Service & Automation</button>
            <button class="section-button" onclick="openSection('dbManagement')">5 - Database Management</button>
            <button class="section-button" onclick="openSection('dataMigration')">6 - Data Migration and Integration</button>
        </div>

        <div id="quiz" class="hidden"></div>

        <div class="nav-btns hidden">
            <button id="backBtn" class="hidden" onclick="goBack()">Back</button>
            <button id="prevBtn" class="hidden" onclick="changePage(-1)">Previous</button>
            <button id="nextBtn" class="hidden" onclick="changePage(1)">Next</button>
        </div>
    </div>

    <script>
        const sections = {
            platformOverview: [
                {
                    question: "What does the 'Client' option on a UI Action indicate?",
                    options: [
                        { answer: "The action will execute server-side code.", correct: false },
                        { answer: "The action will run a business rule before performing.", correct: false },
                        { answer: "The action will run on the client-side, in the user's browser.", correct: true },
                        { answer: "The action will execute immediately after saving the record.", correct: false }
                    ]
                },
                // Add more questions in this section
            ],
            instanceConfig: [
                {
                    question: "What is a Transform Map used for in ServiceNow?",
                    options: [
                        { answer: "It schedules data imports from external sources.", correct: false },
                        { answer: "It maps records from one ServiceNow instance to another.", correct: false },
                        { answer: "It defines the relationship between fields in a data import and fields in a target table.", correct: true },
                        { answer: "It manages the real-time syncing of data between multiple tables.", correct: false }
                    ]
                },
                // Add more questions in this section
            ],
            appCollab: [
                {
                    question: "What method is most useful for debugging a Client Script in ServiceNow?",
                    options: [
                        { answer: "Adding log messages to the script using gs.log().", correct: false },
                        { answer: "Using the JavaScript Debugger in the browser's Developer Tools.", correct: true },
                        { answer: "Checking the email logs for errors.", correct: false },
                        { answer: "Running the Record Producer.", correct: false }
                    ]
                },
                // Add more questions in this section
            ],
            selfService: [
                {
                    question: "What is an Event in ServiceNow?",
                    options: [
                        { answer: "A scheduled job that runs a script periodically.", correct: false },
                        { answer: "A server-side function that runs every time a record is created.", correct: false },
                        { answer: "A notification sent to users whenever an important record is modified.", correct: false },
                        { answer: "A mechanism for generating messages when specific conditions occur.", correct: true }
                    ]
                },
                // Add more questions in this section
            ],
            dbManagement: [
                {
                    question: "What is the main purpose of an SLA in ServiceNow?",
                    options: [
                        { answer: "To track the total number of requests submitted by a user.", correct: false },
                        { answer: "To ensure that the system is running efficiently.", correct: false },
                        { answer: "To ensure that the agreed service levels are met and tracked.", correct: true },
                        { answer: "To monitor performance of the ServiceNow instance.", correct: false }
                    ]
                },
                // Add more questions in this section
            ],
            dataMigration: [
                {
                    question: "What does a Data Policy do in ServiceNow?",
                    options: [
                        { answer: "It controls the field's visibility in the form.", correct: false },
                        { answer: "It validates the data entered into a field.", correct: false },
                        { answer: "It enforces rules to ensure consistency of data across the application.", correct: true },
                        { answer: "It restricts access to the records based on user roles.", correct: false }
                    ]
                },
                // Add more questions in this section
            ]
        };

        const questionsPerPage = 5;
        let currentPage = 0;
        let currentSection = '';

        // Function to render quiz
        function renderQuiz() {
            const quizContainer = document.getElementById('quiz');
            quizContainer.innerHTML = ''; // Clear previous content

            const sectionQuestions = sections[currentSection];
            const start = currentPage * questionsPerPage;
            const end = Math.min(start + questionsPerPage, sectionQuestions.length);
            const pageQuestions = sectionQuestions.slice(start, end);

            pageQuestions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');
                questionDiv.innerHTML = `<h3>${start + index + 1}. ${q.question}</h3>`;

                const optionsDiv = document.createElement('div');
                optionsDiv.classList.add('options');

                q.options.forEach((option) => {
                    const button = document.createElement('button');
                    button.textContent = option.answer;
                    button.onclick = () => checkAnswer(button, option.correct);
                    optionsDiv.appendChild(button);
                });

                questionDiv.appendChild(optionsDiv);
                quizContainer.appendChild(questionDiv);
            });

            document.getElementById('prevBtn').classList.toggle('hidden', currentPage === 0);
            document.getElementById('nextBtn').classList.toggle('hidden', end >= sectionQuestions.length);
            document.getElementById('backBtn').classList.remove('hidden');
        }

        // Function to check answer
        function checkAnswer(button, isCorrect) {
            const buttons = button.parentElement.querySelectorAll('button');
            buttons.forEach(btn => btn.disabled = true);

            if (isCorrect) {
                button.classList.add('correct');
            } else {
                button.classList.add('incorrect');
                buttons.forEach(btn => {
                    if (btn.textContent === button.parentElement.querySelector('button.correct')?.textContent) {
                        btn.classList.add('correct');
                    }
                });
            }
        }

        // Function to change page
        function changePage(direction) {
            currentPage += direction;
            renderQuiz();
        }

        // Function to open a section
        function openSection(section) {
            currentSection = section;
            currentPage = 0;
            document.getElementById('homepage').classList.add('hidden');
            document.getElementById('quiz').classList.remove('hidden');
            document.querySelector('.nav-btns').classList.remove('hidden');
            document.getElementById('title').textContent = `Quiz: ${section.replace(/([A-Z])/g, ' $1')}`;
            renderQuiz();
        }

        // Function to go back to the homepage
        function goBack() {
            document.getElementById('homepage').classList.remove('hidden');
            document.getElementById('quiz').classList.add('hidden');
            document.querySelector('.nav-btns').classList.add('hidden');
            document.getElementById('title').textContent = 'ServiceNow Quiz';
        }

        // Initialize the quiz
    </script>

</body>
</html>
