<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiceNow Quiz - Test</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #007bff;
        }

        .question {
            margin: 20px 0;
        }

        .question h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
        }

        .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            background-color: #ffffff;

        }

        .options button:hover {
            background-color: #f1f1f1;
        }

        .correct {
            background-color: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>ServiceNow Quiz - Test</h1>
        <div class="question">
            <h3>1. What does the 'Client' option on a UI Action indicate?</h3>
            <div class="options">
                <button onclick="checkAnswer(this, false)">The action will execute server-side code.</button>
                <button onclick="checkAnswer(this, false)">The action will run a business rule before performing.</button>
                <button onclick="checkAnswer(this, true)">The action will run on the client-side, in the user's browser.</button>
                <button onclick="checkAnswer(this, false)">The action will execute immediately after saving the record.</button>
            </div>
        </div>
    </div>

    <script>
        function checkAnswer(button, isCorrect) {
            // Disable all buttons after selecting
            const buttons = button.parentElement.querySelectorAll('button');
            buttons.forEach(btn => btn.disabled = true);

            // Highlight the selected answer
            if (isCorrect) {
                button.classList.add('correct');
            } else {
                button.classList.add('incorrect');
                // Highlight the correct answer
                buttons.forEach(btn => {
                    if (btn.textContent.includes("client-side")) {
                        btn.classList.add('correct');
                    }
                });
            }
        }
    </script>

</body>
</html>
