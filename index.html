        // Function to render quiz
        function renderQuiz() {
            const quizContainer = document.getElementById('quiz');
            quizContainer.innerHTML = ''; // Clear previous content

            // Get questions for the current page
            const start = currentPage * questionsPerPage;
            const end = start + questionsPerPage;
            const pageQuestions = questions.slice(start, end);

            pageQuestions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');
                questionDiv.innerHTML = `<h3>${q.question}</h3>`;

                const optionsDiv = document.createElement('div');
                optionsDiv.classList.add('options');

                q.options.forEach((option) => {
                    const button = document.createElement('button');
                    button.textContent = option.answer;
                    button.onclick = () => checkAnswer(button, option.correct);
                    optionsDiv.appendChild(button);
                });

                questionDiv.appendChild(optionsDiv);
                quizContainer.appendChild(questionDiv);
            });

            // Handle previous/next buttons visibility
            document.getElementById('prevBtn').classList.toggle('hidden', currentPage === 0);
            document.getElementById('nextBtn').classList.toggle('hidden', end >= questions.length);
        }

        // Function to check answer
        function checkAnswer(button, isCorrect) {
            const buttons = button.parentElement.querySelectorAll('button');
            buttons.forEach(btn => btn.disabled = true);

            if (isCorrect) {
                button.classList.add('correct');
            } else {
                button.classList.add('incorrect');
                buttons.forEach(btn => {
                    if (btn.textContent === button.parentElement.querySelector('button.correct')?.textContent) {
                        btn.classList.add('correct');
                    }
                });
            }
        }

        // Function to change page
        function changePage(direction) {
            currentPage += direction;
            renderQuiz();
        }

        // Initialize the quiz
        renderQuiz();
