        const questionsPerPage = 5;
        let currentPage = 0;
        let currentSection = '';

        // Function to render quiz
        function renderQuiz() {
            const quizContainer = document.getElementById('quiz');
            quizContainer.innerHTML = ''; // Clear previous content

            const sectionQuestions = sections[currentSection];
            const start = currentPage * questionsPerPage;
            const end = Math.min(start + questionsPerPage, sectionQuestions.length);
            const pageQuestions = sectionQuestions.slice(start, end);

            pageQuestions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');
                questionDiv.innerHTML = `<h3>${start + index + 1}. ${q.question}</h3>`;

                const optionsDiv = document.createElement('div');
                optionsDiv.classList.add('options');

                q.options.forEach((option) => {
                    const button = document.createElement('button');
                    button.textContent = option.answer;
                    button.onclick = () => checkAnswer(button, option.correct);
                    optionsDiv.appendChild(button);
                });

                questionDiv.appendChild(optionsDiv);
                quizContainer.appendChild(questionDiv);
            });

            document.getElementById('prevBtn').classList.toggle('hidden', currentPage === 0);
            document.getElementById('nextBtn').classList.toggle('hidden', end >= sectionQuestions.length);
            document.getElementById('backBtn').classList.remove('hidden');
        }

        // Function to check answer
        function checkAnswer(button, isCorrect) {
            const buttons = button.parentElement.querySelectorAll('button');
            buttons.forEach(btn => btn.disabled = true);

            if (isCorrect) {
                button.classList.add('correct');
            } else {
                button.classList.add('incorrect');
                buttons.forEach(btn => {
                    if (btn.textContent === button.parentElement.querySelector('button.correct')?.textContent) {
                        btn.classList.add('correct');
                    }
                });
            }
        }

        // Function to change page
        function changePage(direction) {
            currentPage += direction;
            renderQuiz();
        }

        // Function to open a section
        function openSection(section) {
            currentSection = section;
            currentPage = 0;
            document.getElementById('homepage').classList.add('hidden');
            document.getElementById('quiz').classList.remove('hidden');
            document.querySelector('.nav-btns').classList.remove('hidden');
            document.getElementById('title').textContent = `Quiz: ${section.replace(/([A-Z])/g, ' $1')}`;
            renderQuiz();
        }

        // Function to go back to the homepage
        function goBack() {
            document.getElementById('homepage').classList.remove('hidden');
            document.getElementById('quiz').classList.add('hidden');
            document.querySelector('.nav-btns').classList.add('hidden');
            document.getElementById('title').textContent = 'ServiceNow Quiz';
        }
