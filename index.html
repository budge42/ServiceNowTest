<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiceNow CSA Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #007bff;
        }

        .question {
            margin: 20px 0;
        }

        .question h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
        }

        .question label {
            display: block;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .question label:hover {
            background-color: #f1f1f1;
        }

        .question input[type="radio"] {
            display: none;
        }

        .correct {
            background-color: #d4edda;
            border-color: #28a745;
        }

        .incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>ServiceNow CSA Quiz</h1>
        <form id="quizForm">
            <!-- Questions will be dynamically injected here -->
        </form>
    </div>

    <script>
        const questions = [
            { 
                question: "1. What does the 'Client' option on a UI Action indicate?", 
                options: [
                    { text: "The action will execute server-side code.", correct: false },
                    { text: "The action will run a business rule before performing.", correct: false },
                    { text: "The action will run on the client-side, in the user's browser.", correct: true },
                    { text: "The action will execute immediately after saving the record.", correct: false }
                ]
            },
            { 
                question: "2. What is a Transform Map used for in ServiceNow?", 
                options: [
                    { text: "It schedules data imports from external sources.", correct: false },
                    { text: "It maps records from one ServiceNow instance to another.", correct: false },
                    { text: "It defines the relationship between fields in a data import and fields in a target table.", correct: true },
                    { text: "It manages the real-time syncing of data between multiple tables.", correct: false }
                ]
            },
            { 
                question: "3. What method is most useful for debugging a Client Script in ServiceNow?", 
                options: [
                    { text: "Adding log messages to the script using `gs.log()`.", correct: false },
                    { text: "Using the JavaScript Debugger in the browser's Developer Tools.", correct: true },
                    { text: "Checking the email logs for errors.", correct: false },
                    { text: "Running the Record Producer.", correct: false }
                ]
            },
            { 
                question: "4. What is an Event in ServiceNow?", 
                options: [
                    { text: "A scheduled job that runs a script periodically.", correct: false },
                    { text: "A server-side function that runs every time a record is created.", correct: false },
                    { text: "A notification sent to users whenever an important record is modified.", correct: false },
                    { text: "A mechanism for generating messages when specific conditions occur.", correct: true }
                ]
            },
            { 
                question: "5. What is the main purpose of an SLA in ServiceNow?", 
                options: [
                    { text: "To track the total number of requests submitted by a user.", correct: false },
                    { text: "To ensure that the system is running efficiently.", correct: false },
                    { text: "To ensure that the agreed service levels are met and tracked.", correct: true },
                    { text: "To monitor performance of the ServiceNow instance.", correct: false }
                ]
            },
            { 
                question: "6. What does a Data Policy do in ServiceNow?", 
                options: [
                    { text: "It controls the field's visibility in the form.", correct: false },
                    { text: "It validates the data entered into a field.", correct: false },
                    { text: "It enforces rules to ensure consistency of data across the application.", correct: true },
                    { text: "It restricts access to the records based on user roles.", correct: false }
                ]
            },
            { 
                question: "7. What is the use of GlideRecord in ServiceNow?", 
                options: [
                    { text: "It is used to execute SQL queries on the database.", correct: false },
                    { text: "It is a server-side object used to perform operations on a database table.", correct: true },
                    { text: "It is used to handle client-side operations.", correct: false },
                    { text: "It is used to manage workflows.", correct: false }
                ]
            },
            { 
                question: "8. What is the purpose of a UI Policy?", 
                options: [
                    { text: "To change field values on a form.", correct: false },
                    { text: "To dynamically change the form's appearance or field behavior.", correct: true },
                    { text: "To automate form submission.", correct: false },
                    { text: "To create client-side rules for validating data.", correct: false }
                ]
            },
            { 
                question: "9. How do you add a new field to a ServiceNow form?", 
                options: [
                    { text: "Through a business rule.", correct: false },
                    { text: "By customizing the form layout.", correct: false },
                    { text: "By creating a UI action.", correct: false },
                    { text: "By using a dictionary entry.", correct: true }
                ]
            },
            { 
                question: "10. What are ACLs used for in ServiceNow?", 
                options: [
                    { text: "To manage access to records in tables.", correct: true },
                    { text: "To automate form submission.", correct: false },
                    { text: "To enforce UI Policies.", correct: false },
                    { text: "To log errors in the system.", correct: false }
                ]
            },
            // Add more questions here (30 total)
        ];

        const quizForm = document.getElementById("quizForm");

        function renderQuiz() {
            questions.forEach((q, index) => {
                const questionDiv = document.createElement("div");
                questionDiv.classList.add("question");
                questionDiv.innerHTML = `
                    <h3>${q.question}</h3>
                    ${q.options.map((option, i) => `
                        <label for="q${index}_opt${i}">
                            <input type="radio" name="q${index}" id="q${index}_opt${i}" value="${i}">
                            ${option.text}
                        </label>
                    `).join('')}
                `;
                quizForm.appendChild(questionDiv);

                // Add event listeners to the radio buttons
                questionDiv.querySelectorAll('input[type="radio"]').forEach((input, optionIndex) => {
                    input.addEventListener('change', function() {
                        // Clear all labels
                        questionDiv.querySelectorAll('label').forEach(label => {
                            label.classList.remove('correct', 'incorrect');
                        });

                        // Check if the answer is correct
                        if (q.options[optionIndex].correct) {
                            this.parentElement.classList.add('correct');
                        } else {
                            this.parentElement.classList.add('incorrect');
                            // Highlight the correct answer
                            questionDiv.querySelectorAll('input[type="radio"]').forEach((opt, idx) => {
                                if (q.options[idx].correct) {
                                    opt.parentElement.classList.add('correct');
                                }
                            });
                        }
                    });
                });
            });
        }

        // Render the quiz on page load
        renderQuiz();
    </script>

</body>
</html>
